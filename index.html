<!DOCTYPE html>
<html>
<head>
	<title>Varqa app</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="image/varqa.png">

</head>
<body>
	<header>
	</header>
	<div class="logo">
		<a href="https://www.varqa.ir/" target="_blank">
			<img src="image/varqa.png">
		</a>
	</div>
	<section>
		<div class="container">
			<div class="center">
				<div class="head">وارکا</div>
				<div class="slogan">سریع ، امن ، رایگان ، منبع باز</div>
				<div class="link">
					<a href="link-android" class="botton delay1">نسخه اندروید</a>
					<a class="botton delay2" id="myBtn">نسخه آی او اس</a>
				</div>
			</div>
			<div class="phone">
				<img src="image/phone.jpg">
			</div>
		</div>
		<div id="myModal" class="modal">
		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <p>نسخه آی او اس وارکا به زودی در اختیار کاربران قرار خواهد گرفت...</p>
		  </div>
		</div>
	</section>
	<script>
	var modal = document.getElementById("myModal");
	var btn = document.getElementById("myBtn");
	var span = document.getElementsByClassName("close")[0];
	btn.onclick = function() {
	  modal.style.display = "block";
	}
	span.onclick = function() {
	  modal.style.display = "none";
	}
	window.onclick = function(event) {
	  if (event.target == modal) {
	    modal.style.display = "none";
	  }
	}
	</script>
</body>
</html>
